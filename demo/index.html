<!doctype html>
<html>
  <head>
    <title>t-profile-personal-info demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../t-profile-personal-info.html">
    <link rel="import" href="../../t-shared-components/theme.html">
    <link rel="import" href="../../t-header/t-header.html">
    <link rel="import" href="../../t-text-container/travel-element-styles.html">

    <style is="custom-style" include="travel-element-styles">
         h1 {
                    margin: 0 auto;
                    font-size: 22px;
                    line-height: var(--t-header-size, 55px);
                    font-weight: 300;
                    @apply(--t-header-normal);
            }
    </style>
  </head>
  <body>

     <template is="dom-bind" id="templatizer">
              <t-profile-personal-info 
                id="profilePersInfo"
                personal-info="{{personalInfo}}"
                on-personal-info-save="personalInfoSaved">
                 <t-header
                    icon="arrow-back"
                    label="Personal Info"
                    class="t-header">
                    <div>
                      <h1>Personal Info</h1>
                    </div>                
                </t-header>
              </t-profile-personal-info>
            </template>
              <script>
                (function () {
                    'use strict'
                    window.addEventListener('WebComponentsReady', function(e) {
                        var templatizer = document.getElementById('templatizer');
                        templatizer.personalInfo = {
                               index: 1,
                               type:'Adult',
                               firstName:'Manoj',
                               lastName:'Chalode',
                               middleName:'Madhavrao',
                               title:'Mr',
                               suffix:"Jr.",
                               dateOfBirth:'09/12/1990',
                               redressNumber:'SGX-123'
                            };
                        templatizer.personalInfoSaved = function (e) {
                            console.log(e.detail)
                        };
                    });
                })();
            </script>

  </body>
</html>
